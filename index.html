<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coding Bootcamp - Hangman</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	
	
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1>Hangman</h1>
				<h2>Not Another Teen Movie!</h2> 
				<h3>Movies to watch after 2:00am</h3>
				<small>Please type any letter to begin the game!</small>
			</div>
		</div>

		<!-- Game counters -->
		<div class="row">
			<div class="col-lg-12">

				<!-- First Panel: Holds the Word to Guess  -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Word to Guess</strong></h3>
					</div>
					<div class="panel-body">
						<!-- we'll be replacing with letters as the user guesses.  -->
						<h3 id="wordblanks">_ _ _ _ _ _ _ _ _ </h3>
					</div>
				</div>

				<!-- Second Panel: Holds the list of Wrong User Guesses. -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- wrong guesses.-->
						<strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
					</div>
				</div>

				<!-- Third Panel: Holds the Number of Wrong Guesses -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- holds guesses left -->
						<strong>Guesses Left: </strong> <span id="guessesLeft">9</span>
					</div>
				</div>

				<!-- Fourth Panel: Holds the number of Wins. -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- number of wins -->
						<strong>Wins: </strong> <span id="winCounter">0</span>
					</div>
				</div>

				<!-- Fifth Panel: Holds the number of Losses. -->
				<div class="panel panel-default">
					<div class="panel-body">

						<!-- repeat how many wins. -->
						<strong>Losses: </strong> <span id="lossCounter">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
